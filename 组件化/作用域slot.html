<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn>
        <template v-slot="slot">
            <!--            <span v-for="item in slot.data">{{ item }}*</span>-->
            <span>{{ slot.data.join("-") }}</span>
        </template>
    </cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
</body>
<template id="cpn">
    <div>
        <slot :data="pLanguage">
            <ul>
                <li v-for="item in pLanguage">{{ item }}</li>
            </ul>
        </slot>

    </div>
</template>
<script>
    const vm = new Vue({
            el: "#app",
            components: {
                cpn: {
                    template: `#cpn`,
                    data() {
                        return {
                            pLanguage: ['javascript', 'java', 'golang', 'swift', 'scala']
                        }
                    }
                }
            }
        }
    )
</script>
</html>
