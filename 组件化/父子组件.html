<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
</div>

<script>
    const cpn1 = Vue.extend({
        template: `
        <div>
            <h1>组件1</h1>
        </div>`
    })
    const cpn2 = Vue.extend({
        template: `
          <div>
          <h1>组件2</h1>
          <cpn1></cpn1>
          </div>`
        ,

        components: {
            cpn1: cpn1,
        }
    })

    const vm = new Vue({
        el: '#app',
        components: {
            // cpn1: cpn1,
            cpn2: cpn2
        }
    })

</script>
</body>
</html>
