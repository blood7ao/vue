<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model.lazy="message">
    <input type="number" v-model.number="number">
    <input type="text" v-model.trim="message">
    {{ typeof number }}
    {{ message }}
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: "aaaaaa",
            number: 0,
        }
    })

</script>
</body>
</html>
