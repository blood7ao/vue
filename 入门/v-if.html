<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2 v-if="isShow">{{ message }}</h2>
    <h1 v-else>{{ info }}</h1>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: "wanna",
            isShow: true,
            info: "else",
        }
    })

</script>
</body>
</html>
