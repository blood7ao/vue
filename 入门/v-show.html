<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--    if不渲染 show渲染不隐藏-->
    <h2 v-if="tag">{{ message }}</h2>
    <h2 v-show="tag">{{ message }}</h2>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: "哈哈哈",
            tag: true
        }
    })

</script>
</body>
</html>
