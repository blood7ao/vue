<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--    获取索引值-->
    <ul>
        <li v-for="(items,m) in names">{{ m + 1 }}.{{ items }}</li>
    </ul>

    <ul>
        <li v-for="(i,m,x) in info">{{ x }}..{{ m }}--{{ i }}</li>
    </ul>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            names: ['curry', 'kobe', 'james'],

            info: {
                name: "teddy",
                age: 18,
                height: 1.76
            }
        },
    })

</script>
</body>
</html>
