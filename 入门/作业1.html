            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .active {
        color: red;
    }
</style>

<body>
<div id="app">
    <ol>
        <li v-for="(item ,index ) in movies" :class="{active:currentIndex===index}" @click="a(index)">{{ item }}
        </li>
    </ol>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            movies: ["海王", "烧面拍"],
            currentIndex: 0
        },
        methods: {
            a(index) {
                return this.currentIndex = index;
            }
        }

    })

</script>
</body>
</html>
